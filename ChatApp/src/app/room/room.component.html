<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="MessageToSend" class="form-control" placeholder="Enter your message here" aria-label="Enter your message here" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="SendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="messages p-3 border text-center">
                <div class="message my-3" *ngFor="let Message of Messages">
                    <strong>{{Message.text}}</strong> 
                </div>
            </div>
        </div>
    </div>
</div>
