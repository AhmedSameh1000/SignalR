
<div class="container">
  <h2 class="text-center text-dark mt-5">Welcome To Chatting App</h2>
  <div class="text-center text-dark mb-5">To Join To chat Create your own Room or Join to Other Room</div>
</div>
<div class="container d-flex gap-5">

    <div >
        <div class="card my-5">
         <form class="card-body cardbody-color p-lg-5" >
        <div class="text-center">
             <img src="https://previews.123rf.com/images/martialred/martialred1901/martialred190100057/118412053-group-chat-bubbles-or-forum-discussion-with-multiple-people-chatting-flat-color-vector-icon-for-apps.jpg" class="img-fluid profile-image-pic round-circle my-3" width="200px" alt="image">
        </div>

        <div class="d-flex">
            <div class="btn btn-primary" (click)="CreateRoom()">Create </div>
            <div><input [(ngModel)]="RoomName"  name="RoomName" type="text" class="p-2 " placeholder="Create Room"></div>
        </div>
         </form>
         </div>

    </div>
    <div *ngIf="Rooms" style="width: 100%;">
      <div class="w-100">
       <h2 class="text-center">All Rooms</h2>
       <div class="row w-100">
           <div class="card col-6 gap-3 "  *ngFor="let Room of Rooms">
               <div >
                   <div class="card-body d-flex justify-content-between" >
                       <h5 class="card-title">{{Room.name}}</h5>
                       <button [routerLink]="['/Room/', Room.id]" class="btn btn-primary">Join Now</button>
                   </div>
               </div>
           </div>
       </div>
   </div>
     </div>
  
</div>
